      - 用户管理
      x-apifox-folder: 用户管理
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166245927-run
  /v1/polls/question:
    get:
      deprecated: false
      parameters:
      - description: 问题的ID
        explode: true
        in: query
        name: question_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
      summary: 获取单个投票详情
      tags:
      - 投票
      x-apifox-folder: 投票
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166336555-run
    post:
      deprecated: false
      parameters:
      - explode: true
        in: query
        name: question_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
      summary: 为问题投票
      tags:
      - 投票
      x-apifox-folder: 投票
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166343778-run
  /v1/user/follower:
    post:
      deprecated: false
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              properties:
                user_id:
                  type: string
                follow_id:
                  type: string
              required:
              - follow_id
              - user_id
              type: object
              x-apifox-orders:
              - user_id
              - follow_id
              x-apifox-ignore-properties: []
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
      summary: 关注用户/取关用户
      tags:
      - 用户信息
      x-apifox-folder: 用户信息
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166342198-run
  /v1/user/info:
    get:
      deprecated: false
      parameters:
      - explode: true
        in: query
        name: user_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: 成功
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
          description: 记录不存在
      summary: 获取用户基本信息
      tags:
      - 用户信息
      x-apifox-folder: 用户信息
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166347974-run
  /v1/bignosecat:
    get:
      deprecated: false
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
