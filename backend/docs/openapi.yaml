        questions_asw:
        - questions_asw
        - questions_asw
        nickname: nickname
        blacklist:
        - blacklist
        - blacklist
        id: id
        avatar: avatar
        followed:
        - followed
        - followed
        coins_record:
        - coins_record
        - coins_record
      properties:
        id:
          description: 用户ID
          type: string
        nickname:
          description: 用户昵称
          type: string
        avatar:
          description: 用户头像
          type: string
        coins:
          description: 用户的金币数
          minimum: 0
          type: number
        coins_record:
          description: 用户金币流水记录
          items:
            type: string
          nullable: true
          type: array
        followed:
          description: 关注者
          items:
            type: string
          type: array
        follower:
          description: 被关注者
          items:
            type: string
          type: array
        blacklist:
          description: 屏蔽好友
          items:
            type: string
          type: array
        questions_ask:
          description: 发起过的问题
          items:
            type: string
          type: array
        questions_asw:
          description: 回答过的问题
          items:
            type: string
          type: array
        channels:
          description: 关注的频道
          items:
            type: string
          type: array
      required:
      - avatar
      - blacklist
      - channels
      - coins
      - coins_record
      - followed
      - follower
      - id
      - nickname
      - questions_ask
      - questions_asw
    inline_response_404:
      properties:
        err:
          type: string
      required:
      - err
    Question_comments:
      example:
        advise: advise
        choose: choose
        userid: userid
      properties:
        choose:
          description: 立场
          type: string
        userid:
