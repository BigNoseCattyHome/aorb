    get:
      deprecated: false
      parameters:
      - description: 用于查询该用户特定喜好的领域，并推荐问题
        explode: true
        in: query
        name: user_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
      summary: 获取所有的投票
      tags:
      - 投票
      x-apifox-folder: 投票
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166237045-run
    post:
      deprecated: false
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
      responses:
        "200":
          content:
            application/json:
              schema:
                properties: {}
                type: object
                x-apifox-ignore-properties: []
                x-apifox-orders: []
          description: 成功
      summary: 创建新的投票
      tags:
      - 投票
      x-apifox-folder: 投票
      x-apifox-status: developing
      x-run-in-apifox: https://apifox.com/web/project/4351857/apis/api-166236919-run
  /v1/user/blacklist:
    post:
      deprecated: false
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              properties:
                user_id:
                  description: 用户ID
                  title: 用户ID
                  type: string
