syntax = "proto3";
package user;
option go_package = "github.com/BigNoseCattyHome/aorb/backend/rpc/user;user";

message User {
  string id = 1; // 用户ID
  string username = 2; // 用户登录名
  string avatar = 3; // 用户头像
  string nickname = 4; // 用户昵称

  optional double coins = 5; // 用户的金币数
  optional CoinRecordList coins_record = 6; // 用户金币流水记录
  optional FollowedList followed = 7; // 关注者列表
  optional FollowerList follower = 8; // 被关注者列表
  optional BlackList blacklist = 9; // 屏蔽好友列表
  optional string ipaddress = 10; // IP归属地
  optional PollAskList poll_ask = 11; // 发起过的问题id列表
  optional PollAnsList poll_ans = 12; // 回答过的问题id列表
  optional PollCollectList poll_collect = 13; // 收藏的问题id列表
}

message BlackList {
  repeated string user_ids = 1; // 屏蔽好友的用户ID列表
}

message CoinRecord {
  int64 consume = 1; // 消耗的金币数
  string poll_id = 2; // 为其投币的问题ID
  string user_id = 3; // 使用者的ID
}

message CoinRecordList {
  repeated CoinRecord records = 1; // 金币流水记录列表
}


message FollowedList {
  repeated string user_ids = 1; // 关注者的用户ID列表
}

message FollowerList {
  repeated string user_ids = 1; // 被关注者的用户ID列表
}

message PollAskList {
  repeated string poll_ids = 1; // 发起过的问题ID列表
}

message PollAnsList {
  repeated string poll_ids = 1; // 回答过的问题ID列表
}

message PollCollectList {
  repeated string poll_ids = 1; // 收藏的问题ID列表
}
